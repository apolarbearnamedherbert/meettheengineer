<!DOCTYPE html>
<html>
<head>
	<title>Styletest</title>
	<style type="text/css">
	h1{
		font-size: 30px;
		color: hotpink;}

	h2{
		color:  teal;
	}

	.text{
		font-size: 50px;
		color: yellow;
		font-family: cursive;
	}

	.uppercase{
		text-transform: uppercase;
	}
	.text.uppercase{
		color: navy;
	}

	h1 span{
		color: violet;
	}
	
</style>
</head>
<body>
	<h1 style="font-size: 30px; color: #b3101f; font-family: Comic Sans MS, cursive; ">Heading 1-1</h1>
	<h1 style="font-size: 30px; color: #b3101f; ">Heading 1-2</h1>
	<h1 style="font-size: 30px; color: #b3101f; ">Heading 1-3</h1>
	<h1><span>Heading</span> 1-4</h1>
	<h2 style="font-size: 20px; color: salmon; ">Heading 2-1</h2>
	<h2 style="font-size: 20px; color: salmon; ">Heading 2-2</h2>
	<h2 style="font-size: 20px; color: salmon; ">Heading 2-3</h2>
	<h2>Heading 2-4</h2>
	<p class="text">Hewwo uwu</p>
	<p class="uppercase">owo</p>
	<p class="text uppercase">hi</p>
</body>
</html>
